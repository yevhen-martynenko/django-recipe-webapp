<!DOCTYPE html>
<html lang="en">
{% load asset_tags %}

<head>
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% asset_tags 'favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
</head>

<body>
    {% if is_partials %}
        {% include "partials/header.html" %}
    {% endif %}

    {% block content %}{% endblock content %}

    {% if is_partials %}
        {% include "partials/footer.html" %}
    {% endif %}

    <script defer src="{% asset_tags 'main.js' %}"></script>
    <script defer src="{% asset_tags 'runtime.js' %}"></script>
    <script defer src="{% asset_tags 'defaultVendors-src_styles_main_scss.bundle.js' %}"></script>
    {% block page_scripts %}{% endblock page_scripts %}
</body>

</html>
